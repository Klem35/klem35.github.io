<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>

  

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <!-- JS -->
  <script src="./assets/scripts/script.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="./assets/scripts/leaflet-tilelayer-colorfilter.js"></script>
<!-- Bootstrap -->

<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

  <!-- Handelbars -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

  
  

  <!-- MDB -->
  <link rel="stylesheet" href="./assets/css/mdb.dark.min.css" />

  <!-- Custom css -->
  <link rel="stylesheet" href="./assets/css/custom.css" />



</head>

<body>
  <!-- Start your project here-->

  <header>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex input-group w-auto">
            <input type="search" class="form-control" placeholder="Type query" aria-label="Search" />
            <button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

  </header>

  <div class="card m-4" style="height: 2500px">
    <h5 class="card-header">Featured</h5>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  <section id="experiences_container"></section>




  <script id="experiences_template" type="text/x-handlebars-template">
    <!-- <div class="row"> -->
      <div class="container py-5">
        <div class="main-timeline-2">
          {{#each experiences as |experience|}}
            {{#moduloIf experience.index 2}}
              <div class="timeline-2 left-2">
                <div class="card m-4 u-fade-type-left js-scroll-trigger">
                  {{/moduloIf}}
            {{#moduloIf experience.index experience.index}}
              <div class="timeline-2 right-2">
                <div class="card m-4 u-fade-type-right js-scroll-trigger">
                  {{/moduloIf}}
                  <div class="card-body p-4">
                    <h4 class="fw-bold mb-2">{{experience.title}} <span
                        class="float-end badge text-bg-info">{{experience.field}} </span></h4>
                    <p class="text-muted mb-2"><i class="fa-solid fa-clock" aria-hidden="true"></i> {{experience.date}}
                    </p>
                    <p class="fw-bold mb-2"><i class="fa-solid fa-location-dot"></i> {{experience.location}}</p>
                    <p class="mb-2">{{experience.description}}</p>
                    <button type="button" class="btn btn-primary experience_button" data-mdb-toggle="modal"
                      data-mdb-target="#experience_modal" data-index="{{experience.index}}">
                      Details
                    </button>
                  </div>
                </div>
              </div>
          {{/each}}
        </div>
      <!-- </div> -->
    </div>

    
  </script>

  <div class="modal fade" id="experience_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
      </div>
    </div>
  </div>




  <div class="js-scroll-trigger"></div>

  <!-- MAP -->

  <div id="map"></div>




  <!-- End your project here-->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script> -->

  <!-- MDB -->
  <script type="text/javascript" src="./assets/scripts/mdb.min.js"></script>


  <!-- fadein.js -->
  <script src="./assets/scripts/fadein.js"></script>

</body>

</html>
