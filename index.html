  <script id="experiences_template" type="text/x-handlebars-template">
    <ul class="nav nav-pills mb-3" id="ex-with-icons" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="ex-with-icons-tab-1" data-mdb-toggle="tab" href="#ex-with-icons-tabs-1" role="tab"
          aria-controls="ex-with-icons-tabs-1" aria-selected="true"><i class="fas fa-chart-pie fa-fw me-2"></i>Sales</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="ex-with-icons-tab-2" data-mdb-toggle="tab" href="#ex-with-icons-tabs-2" role="tab"
          aria-controls="ex-with-icons-tabs-2" aria-selected="false"><i class="fas fa-chart-line fa-fw me-2"></i>Subscriptions</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="ex-with-icons-tab-3" data-mdb-toggle="tab" href="#ex-with-icons-tabs-3" role="tab"
          aria-controls="ex-with-icons-tabs-3" aria-selected="false"><i class="fas fa-cogs fa-fw me-2"></i>Settings</a>
      </li>
    </ul>
    <!-- Tabs navs -->
    
    <!-- Tabs content -->
    <div class="tab-content" id="ex-with-icons-content">
      <div class="tab-pane fade show active" id="ex-with-icons-tabs-1" role="tabpanel" aria-labelledby="ex-with-icons-tab-1">
        <div class="container py-5">
          <div class="main-timeline-2">
            {{#each (sortByDateDesc experiences) as |experience e|}}
            
{{#moduloIf e 2}}
              
            
  
                <div class="timeline-2 left-2">
                  <div class="card m-4" data-aos="fade-right">
                <div class="card-body p-4">
                  <h4 class="fw-bold mb-2">{{experience.title}} {{e}}<span
                      class="float-end badge text-bg-info">{{experience.field}} </span></h4>
                  <p class="text-muted mb-2"><i class="fa-solid fa-clock" aria-hidden="true"></i> {{experience.date}}
                  </p>
                  <p class="fw-bold mb-2"><i class="fa-solid fa-location-dot"></i> {{experience.location}}</p>
                  <p class="mb-2">{{experience.description}}</p>
                  <button type="button" class="btn btn-primary experience_button" data-mdb-toggle="modal"
                    data-mdb-target="#experience_modal" data-uuid="{{experience.uuid}}">
                    Details
                  </button>
                </div>
              </div>
            </div>

            {{else}}
            <div class="timeline-2 right-2">
              <div class="card m-4" data-aos="fade-left">
            <div class="card-body p-4">
              <h4 class="fw-bold mb-2">{{experience.title}} {{e}}<span
                  class="float-end badge text-bg-info">{{experience.field}} </span></h4>
              <p class="text-muted mb-2"><i class="fa-solid fa-clock" aria-hidden="true"></i> {{experience.date}}
              </p>
              <p class="fw-bold mb-2"><i class="fa-solid fa-location-dot"></i> {{experience.location}}</p>

                data-mdb-target="#experience_modal" data-uuid="{{experience.uuid}}">
                Details
              </button>
            </div>
          </div>
        </div>
            
            {{/moduloIf}}
           


            {{/each}}
          </div>
    
      </div>
      </div>
      <div class="tab-pane fade" id="ex-with-icons-tabs-2" role="tabpanel" aria-labelledby="ex-with-icons-tab-2">
        <div class="container py-5">
          <div class="main-timeline-2">
            {{#each (sortByDateDesc (filterByType experiences 'job')) as |experience e|}}
            
{{#moduloIf e 2}}
              
            
  
                <div class="timeline-2 left-2">
                  <div class="card m-4" data-aos="fade-up">

                    data-mdb-target="#experience_modal" data-uuid="{{experience.uuid}}">
                    Details
                  </button>
                </div>
              </div>
            </div>

            {{else}}
            <div class="timeline-2 right-2">
              <div class="card m-4" data-aos="fade-up">
            <div class="card-body p-4">
              <h4 class="fw-bold mb-2">{{experience.title}} {{e}}<span
                  class="float-end badge text-bg-info">{{experience.field}} </span></h4>
              <p class="text-muted mb-2"><i class="fa-solid fa-clock" aria-hidden="true"></i> {{experience.date}}

              <p class="fw-bold mb-2"><i class="fa-solid fa-location-dot"></i> {{experience.location}}</p>

                data-mdb-target="#experience_modal" data-uuid="{{experience.uuid}}">
                Details
              </button>
            </div>
          </div>
        </div>
            
            {{/moduloIf}}
           


            {{/each}}
          </div>
    
      </div>
      </div>
      <div class="tab-pane fade" id="ex-with-icons-tabs-3" role="tabpanel" aria-labelledby="ex-with-icons-tab-3">
        <div class="container py-5">
          <div class="main-timeline-2">
            {{#each (sortByDateDesc (filterByType experiences 'training')) as |experience e|}}
            
{{#moduloIf e 2}}
              
            
  
                <div class="timeline-2 left-2">
                  <div class="card m-4" data-aos="fade-up">

                  <h4 class="fw-bold mb-2">{{experience.title}} {{e}}<span

                  <button type="button" class="btn btn-primary experience_button" data-mdb-toggle="modal"
                    data-mdb-target="#experience_modal" data-uuid="{{experience.uuid}}">
                    Details
                  </button>
                </div>
              </div>
            </div>

            {{else}}
            <div class="timeline-2 right-2">
              <div class="card m-4" data-aos="fade-up">
            <div class="card-body p-4">
              <h4 class="fw-bold mb-2">{{experience.title}} {{e}}<span
                  class="float-end badge text-bg-info">{{experience.field}} </span></h4>
              <p class="text-muted mb-2"><i class="fa-solid fa-clock" aria-hidden="true"></i> {{experience.date}}
              </p>
              <p class="fw-bold mb-2"><i class="fa-solid fa-location-dot"></i> {{experience.location}}</p>
              <p class="mb-2">{{experience.description}}</p>
              <button type="button" class="btn btn-primary experience_button" data-mdb-toggle="modal"
                data-mdb-target="#experience_modal" data-uuid="{{experience.uuid}}">
                Details
              </button>
            </div>
          </div>
        </div>
            
            {{/moduloIf}}
           


            {{/each}}
          </div>
    
      </div>
      </div>
    </div>

   <div class="row">
    {{#each projects as |project p|}}
    <div class="col-md-4">

      
      <div class="card project_card" data-uuid="{{project.uuid}}">
        <img class="project_background" src="./assets/images/{{project.background_image}}">
        <span class="hover_project_card">
        <i class="fa fa-plus"></i>  
        </span>
          
        </div>
        

    </div>
    {{/each}}
   </div>
  </div>
   

    

  </script>

  <div class="modal fade" id="experience_modal" tabindex="-1" aria-labelledby="experienceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="experienceModalLabel"></h1>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="experience_activities"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-mdb-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="project_modal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="projectModalLabel"></h1>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <a href="{{project.front_website_link}}" target="_blank"><button type="button" class="btn btn-primary"><i
                class="fa fa-arrow-right"></i> Visit front website</button></a>
          <a href="{{project.platform_website_link}}" target="_blank"><button type="button" class="btn btn-primary"><i
                class="fa fa-arrow-right"></i> Visit platform</button></a>
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
